<body>

    <!-- Esta es la calculadora -->
    <main>


    <section class="calculadora">
        <section id="resultado">0</section>
        <button id ='num0' class="boton">0</button>
        <button id ='num1' class="boton">1</button>
        <button id ='num2' class="boton">2</button>
        <button id ='num3' class="boton">3</button>
        <button id ='num4' class="boton">4</button>
        <button id ='num5' class="boton">5</button>
        <button id ='num6' class="boton">6</button>
        <button id ='num7' class="boton">7</button>
        <button id ='num8' class="boton">8</button>
        <button id ='num9' class="boton">9</button>

        <button id="suma" class="boton2">+</button>
        <button id="resta" class="boton2">-</button>
        <button id="division" class="boton2">/</button>
        <button id="multiplicar" class="boton2">*</button>
        <button id="igual" class="boton2">=</button>
    </section>


        



           
    </main>
